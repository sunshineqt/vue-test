<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <style>
        body{
            margin: 20px;
            background: aliceblue;
        }
        li{
            list-style: none;
        }
        .list>div{
            margin-bottom:10px;
        }
        ul{
            display: none;
        }
        .list .show{
            display: block;
        }
        .list h2.active{
            background:pink;
        }
    </style>
</head>

<body onselectstart="return false;">
    <div id="app1" class="common wrap">
        <div class="list">
            <div v-for="item,i in qq">
                <h2 :class="{active:i===index}" @click="showListHandle(i)"><span>{{item.title}}</span></h2>
                <ul :class="{show:i===index}">
                    <li v-for="option in item.list">{{option}}</li>
                </ul>
            </div>
        </div>
    </div>
   
    <script>
        let data = [
            {
                title:'我的好友',
                list:['的的','小米','小明','小红','小组长']
            },
            {
                title:'同学',
                list:['的的','小米','小明','小红','小组长','大组长','小可','小拉']
            },
            {
                title:'同事',
                list:['的的','小米','小明','小红']
            }
        ];
        // 用对象来存每一行选中的标签，把每一行下标作为key值，key值不重复 
        // 需要给数据的每一行添加一个属性，属性用来记录选中的标签
        // 需要处理data，给每一个对象都加上index，记录当前每一行选中的属性下标
        data.forEach(item => item.index = -1)
        var app = new Vue({
            el: "#app1",
            data: {
               qq:data,
               index:''
            },
            methods:{
                showListHandle(i) {
                    this.index = this.index===i?'':i;
                }
            }
        })
    
    </script>
</body>

</html>
