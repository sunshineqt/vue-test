<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <style>
        .red{
            background: skyblue;
        }
    </style>
</head>

<body>
    <div id="app1" class="common">
        <div class="title">v-for实现tab切换效果</div>
        <input 
            v-for="item,i in tabData"
            type="button" 
            v-bind:value="item.title"
            v-bind:class="{red:i==index}"
            v-on:click="tabHandle(i)"
        />
        <div v-bind:style="{display:ii==index?'block':'none'}" v-for="item,ii in tabData">
            <p v-for="option in item.list">
                {{option.subTitle}}
            </p>
        </div>
    </div>
   
    <script>
        let tabData = [
            {
                title:'新闻',
                list:[
                    {subTitle:'xinw 1',id:1},
                    {subTitle:'ws 2', id:2}
                ]
            },
            {
                title:'多少',
                list:[
                    {subTitle:'额嗡嗡 1',id:11},
                    {subTitle:'为 2', id:22}
                ]
            },
            {
                title:'当时',
                list:[
                    {subTitle:'二五 1',id:111},
                    {subTitle:'是 2', id:222}
                ]
            }
        ];
        var app = new Vue({
            el: "#app1",
            data: {
                tabData,
                index:0
            },
            methods:{
                tabHandle(i){
                    this.index = i;
                }
            }
        })
    
    </script>
</body>

</html>
